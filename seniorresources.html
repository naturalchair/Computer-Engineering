<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompEng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="images\favicon\favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light navbar-light py-4 sticky-top"
        style="backdrop-filter: blur(4px); --bs-bg-opacity: .85;">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <h4>Comp<span class="text-success">Eng</span></h4>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav-menu">
                <ul class="navbar-nav ms-auto gap-4">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#resources" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Resources
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Grade 10/11</a></li>
                            <li><a class="dropdown-item" href="#">Grade 12</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Druiven Box</a></li>
                            <li><a class="dropdown-item" href="#">Another Website?</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="index.html#about-us" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-success rounded-4" data-bs-toggle="modal"
                            data-bs-target="#contactModal">
                            Contact Us
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="contactModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header mx-3">
                    <h4 class="modal-title">Contact Us</h4>
                    <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <div class="col-md-6 mb-2">
                                <label for="recipient-name" class="col-form-label">First Name</label>
                                <input type="text" class="form-control" id="recipient-name"
                                    placeholder="Your First Name">
                            </div>
                            <div class="col-md-6 mb-2">
                                <label for="recipient-name" class="col-form-label">Last Name</label>
                                <input type="text" class="form-control" id="recipient-name"
                                    placeholder="Your Last Name">
                            </div>
                        </div>
                        <div class="form-group mb-2">
                            <label for="recipient-name" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="recipient-name" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea name="Message" rows="7" maxlength="3000" placeholder="Your Message" required=""
                                class="form-control" style="resize: none;"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-center mx-3">
                    <button type="button" class="btn btn-success">Send Email</button>
                </div>
            </div>
        </div>
    </div>

    <header class="p-5">
        <div class="container border-bottom py-3">
            <h1>Lorem.</h1>
        </div>
    </header>
    <section class="mb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <ul class="list-unstyled accordion overflow-y-auto" style="max-height:750px;">
                        <!-- Each list item is a different unit -->
                        <!-- Change ID name when copying and pasting a new list item -->
                        <li class="mb-3 accodrion-item">
                            <div class="py-3 accordion-header border-bottom">
                                <button class="accordion-button p-0 bg-transparent text-dark shadow-none collapsed"
                                    type="button" data-bs-toggle="collapse" data-bs-target="#itemOne"
                                    aria-expanded="false" aria-controls="itemOne">
                                    <h3>Lorem.</h3>
                                </button>
                            </div>
                            <!-- Holds all the lessons of a given unit -->
                            <div id="itemOne" class="accordion-collapse collapse"
                                aria-labelledby="panelsStayOpen-headingOne">
                                <ul class="accordion-body list-unstyled">
                                    <!-- Each list item will display a different PDF for each lesson -->
                                    <li>
                                        <button class="content-btn btn text-dark px-4 py-3 shadow-sm d-flex align-items-center mb-3"
                                            type="button" id="itemOnePDF">
                                            <i class="bi bi-file-earmark-text-fill text-success h4 me-3 "></i>
                                            <h4 class="mb-0 me-5 "> Lorem </h4>
                                            <i class="bi bi-arrow-right-short text-success h4 "></i>
                                        </button>
                                    </li>
                                    <li>
                                        <button class="content-btn btn text-dark px-4 py-3 shadow-sm d-flex align-items-center mb-3"
                                            type="button" id="itemTwoPDF">
                                            <i class="bi bi-file-earmark-text-fill text-success h4 me-3 "></i>
                                            <h4 class="mb-0 me-5 "> Lorem </h4>
                                            <i class="bi bi-arrow-right-short text-success h4 "></i>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </li>

                        <li class="mb-3 accodrion-item">
                            <div class="py-3 accordion-header border-bottom">
                                <button class="accordion-button p-0 bg-transparent text-dark shadow-none collapsed"
                                    type="button" data-bs-toggle="collapse" data-bs-target="#itemTwo"
                                    aria-expanded="false" aria-controls="itemTwo">
                                    <h3>Lorem.</h3>
                                </button>
                            </div>
                            <!-- Holds all the lessons of a given unit -->
                            <div id="itemTwo" class="accordion-collapse collapse"
                                aria-labelledby="panelsStayOpen-headingOne">
                                <div class="accordion-body">
                                    <!-- Each button will display a different PDF for each lesson -->
                                    <button class="btn text-dark px-4 py-3 shadow-sm d-flex align-items-center mb-3"
                                        type="button">
                                        <i class="bi bi-file-earmark-text-fill text-success h4 me-3 "></i>
                                        <h4 class="mb-0 me-5 "> Lorem </h4>
                                        <i class="bi bi-arrow-right-short text-success h4 "></i>
                                    </button>
                                    <button class="btn text-dark px-4 py-3 shadow-sm d-flex align-items-center mb-3"
                                        type="button">
                                        <i class="bi bi-file-earmark-text-fill text-success h4 me-3 "></i>
                                        <h4 class="mb-0 me-5 "> Lorem </h4>
                                        <i class="bi bi-arrow-right-short text-success h4"></i>
                                    </button>
                                </div>
                            </div>
                        </li>
                        
                    </ul>
                </div>
                <div class="col-lg-8">
                    <div class="ms-lg-5">
                        <embed src="pdfs/itemOnePDF.pdf#page=1&zoom=95" type="" width="100%" height="750px" class="pdf-embed"><embed/>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer
        class="d-flex flex-wrap justify-content-md-between text-center justify-content-center align-items-center py-3 my-4 container border-top">
        <div class="col-md-8 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-muted">Made and designed by Sunnie Kapar and Matthew Liu</span>
        </div>

        <ul class="nav col-md-4 justify-content-md-end list-unstyled d-flex">
            <li class="mx-3 h2 text-muted"><i class="bi bi-github"></i></li>
            <li class="mx-3 h2 text-muted"><i class="bi bi-instagram"></i></li>
            <li class="mx-3 h2 text-muted"><i class="bi bi-linkedin"></i></li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script src="/js/main.js"></script>
</body>

</html>
